<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wordle Clone</title>

		<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>
	<body>
		<style>
			td {
				border: 1px solid black;
				padding: 1em;
			}
			input:invalid {
				border: 1px solid red;
			}
		</style>
		<div id="game-board">
			<table>
				<tr id="r0">
					<td id="r0-c0"></td>
					<td id="r0-c1"></td>
					<td id="r0-c2"></td>
					<td id="r0-c3"></td>
					<td id="r0-c4"></td>
				</tr>
				<tr id="r1">
					<td id="r1-c0"></td>
					<td id="r1-c1"></td>
					<td id="r1-c2"></td>
					<td id="r1-c3"></td>
					<td id="r1-c4"></td>
				</tr>
				<tr id="r2">
					<td id="r2-c0"></td>
					<td id="r2-c1"></td>
					<td id="r2-c2"></td>
					<td id="r2-c3"></td>
					<td id="r2-c4"></td>
				</tr>
				<tr id="r0">
					<td id="r3-c0"></td>
					<td id="r3-c1"></td>
					<td id="r3-c2"></td>
					<td id="r3-c3"></td>
					<td id="r3-c4"></td>
				</tr>
				<tr id="r0">
					<td id="r4-c0"></td>
					<td id="r4-c1"></td>
					<td id="r4-c2"></td>
					<td id="r4-c3"></td>
					<td id="r4-c4"></td>
				</tr>
				<tr id="r0">
					<td id="r5-c0"></td>
					<td id="r5-c1"></td>
					<td id="r5-c2"></td>
					<td id="r5-c3"></td>
					<td id="r5-c4"></td>
				</tr>
			</table>
		</div>
		<div class="game-input">
			<form id="game-input-form">
				<div class="game-form-container">
					<div class="word-input-wrapper">
						<label for="word-input">Enter Word</label>
						<input
							id="word-input"
							name="word-input"
							type="text"
							placeholder="Enter a 5-letter word"
							pattern="[A-Z]{5}"
							maxlength="5"
							autofocus
						/>
					</div>
					<div class="submit-button-wrapper">
						<button id="form-submit-btn" type="submit">
							Submit Guess
						</button>
					</div>
				</div>
			</form>
		</div>

		<script src="dist/index.js"></script>
	</body>
</html>
